<!DOCTYPE html>
<html>
<head>
  <title>Submit Article - LearnFlow</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
    }
    input, textarea {
      width: 100%;
      margin: 12px 0;
      padding: 8px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h2>Submit Article to LearnFlow</h2>
  <form action="https://kaus-tauba.app.n8n.cloud/webhook/submit-article" method="POST">
    <input name="title" placeholder="Article Title" required><br>
    <textarea name="content" placeholder="Paste full article content here" rows="10" required></textarea><br>
    <input name="link" placeholder="Full article URL" required><br>
    <button type="submit">Submit</button>
  </form>

</body>
</html>
